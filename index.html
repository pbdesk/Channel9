<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <title>AngularJS Material App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/0.7.1/angular-material.min.css">
    <link rel="stylesheet" href="/Channel9/css/styles.css">

  </head>

  <body ng-app="starterApp" layout="column" ng-controller="AppCtrl">

    <md-toolbar layout="row">
      <button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn">
        <span class="visuallyhidden">Menu</span>
      </button>
      <h1>Channel9 !!</h1>
    </md-toolbar>

    <!--
         Use `flex` [below] to have the side bar and content area
         fill the available vertical display area
     -->

    <div layout="row" flex>

      <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-sm')">
        <md-toolbar class="md-accent">
          <h1 class="md-toolbar-tools" href="/Channel9">Home</h1>
        </md-toolbar>
        <md-content class="md-padding" ng-controller="LeftCtrl">
          <md-button ng-click="close()" class="md-primary" hide-gt-md>
            Close Sidenav Left
          </md-button>
        </md-content>
        <md-list>
          <md-item ng-repeat="it in avatars">
            <md-item-content>
              <md-button ng-click="selectAvatar(it)" ng-class="{'selected' : it === selected }">
                <span class="{{it.classname}} avatar"></span>
                {{it.name}}
              </md-button>
            </md-item-content>
          </md-item>
        </md-list>
      </md-sidenav>

      <!--
          Use `flex` [below] to have the content area
          fill the available horizontal display area on the right side
      -->

      <div layout="column" flex class="content-wrapper" id="content">
        <md-content layout="column" flex class="md-padding">
            <span class="{{selected.classname}} avatar" role="img" aria-label="{{selected.name}}"></span>
            <h2>{{selected.name}}</h2>
            <p>{{selected.content}}</p>
            <md-button class="action actionBtn" ng-click="showActions($event)">
              <span class="visuallyhidden">Actions</span>
            </md-button>
        </md-content>
      </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.4/hammer.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-aria.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-animate.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.7.1/angular-material.min.js"></script>

    <script src="/Channel9/js/custom.js"></script>
      <script src="/Channel9/ngApps/app.js"></script>


  </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none!important;
        }
    </style>
    <title data-ng-bind="title">Hot Towel Angular</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

    <script>
        // Must be first. IE10 mobile viewport fix
        if ("-ms-user-select" in document.documentElement.style && navigator.userAgent.match(/IEMobile\/10\.0/)) {
            var msViewportStyle = document.createElement("style");
            var mq = "@-ms-viewport{width:auto!important}";
            msViewportStyle.appendChild(document.createTextNode(mq));
            document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
        }
    </script>

    <link href="content/ie10mobile.css" rel="stylesheet" />
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="content/toastr.css" rel="stylesheet" />
    <link href="content/customtheme.css" rel="stylesheet">
    <link href="content/styles.css" rel="stylesheet" />
</head>
<body>
    <div>
        <div data-ng-include="'/ng/layout/shell.html'"></div>
        <div id="splash-page" data-ng-show="false">
            <div class="page-splash">
                <div class="page-splash-message">
                    Hot Towel Angular
                </div>
                <div class="progress progress-striped active page-progress-bar">
                    <div class="bar"></div>
                </div>
            </div>
        </div>
    </div>

    <span data-cc-scroll-to-top></span>

    <!-- Vendor Scripts -->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.11/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.11/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.11/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.11/angular-sanitize.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.11/angular-resource.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="scripts/toastr.js"></script>
    <script src="scripts/moment.js"></script>
    <script src="scripts/spin.js"></script>

    <!-- Libs -->
    <script src="ng/libs/angular-cache/angular-cache.js"></script>
    <script src="ng/libs/ui-bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
    <script src="ng/libs/GoogleFeedsApp/GoogleFeedsApp.js"></script>

    <!-- Bootstrapping -->
    <script src="ng/app.js"></script>
    <script src="ng/config.js"></script>
    <script src="ng/config.exceptionHandler.js"></script>
    <script src="ng/config.route.js"></script>
    <script src="ng/app.data.js"></script>

    <!-- common Modules -->
    <script src="ng/common/common.js"></script>
    <script src="ng/common/logger.js"></script>
    <script src="ng/common/spinner.js"></script>

    <!-- common.bootstrap Modules -->
    <script src="ng/common/bootstrap/bootstrap.dialog.js"></script>

    <!-- app -->
    <script src="ng/admin/admin.js"></script>
    <script src="ng/catitems/catitems.js"></script>
    <script src="ng/dashboard/dashboard.js"></script>
    <script src="ng/layout/shell.js"></script>
    <script src="ng/layout/sidebar.js"></script>

    <!-- app Services -->
    <script src="ng/services/datacontext.js"></script>
    <script src="ng/services/directives.js"></script>

    <script type="text/javascript">
    google.load("feeds", "1");

    google.setOnLoadCallback(function () {
        angular.bootstrap(document, ['PBDesk.Channel9.App']);
    });
    </script>

</body>
</html>

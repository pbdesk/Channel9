<section id="dashboard-view" class="mainbar" data-ng-controller="dashboard as vm">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <ul class="today-datas">
                        <li class="blightblue">
                            <a href="#/recent">
                                <div class="pull-left"><i class="fa fa-rss"></i></div>
                                <div class="datas-text pull-right">
                                    <span class="bold">Channel9!</span> Latest Feeds
                                </div>
                            </a>
                            <div class="clearfix"></div>
                        </li>

                        <li class="bviolet">
                            <a href="#/shows">
                                <div class="pull-left"><i class="fa fa-video-camera"></i></div>
                                <div class="datas-text pull-right">
                                    <span class="bold">{{vm.C9Data.Shows.length}}</span> Shows
                                </div>
                            </a>
                            <div class="clearfix"></div>
                        </li>

                        <li class="borange">
                            <a href="#/series">
                                <div class="pull-left"><i class="fa fa-film"></i></div>
                                <div class="datas-text pull-right">
                                    <span class="bold">{{vm.C9Data.Series.length}}</span> Series
                                </div>
                            </a>
                            <div class="clearfix"></div>
                        </li>

                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="widget wviolet">
                        <div data-cc-widget-header title="Featured Shows"
                             allow-collapse="true"></div>
                        <div class="widget-content text-center text-info">
                            <table class="table table-condensed table-striped">
                                <thead>
                                    <tr>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Location</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr data-ng-repeat="p in vm.people">
                                        <td>{{p.firstName}}</td>
                                        <td>{{p.lastName}}</td>
                                        <td>{{p.age}}</td>
                                        <td>{{p.location}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="widget wgreen">
                        <div data-cc-widget-header title="Featured Series"
                             allow-collapse="true"></div>
                        <div class="widget-content text-center text-info">
                            <small>{{vm.news.description}}</small>
                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>

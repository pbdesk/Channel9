<div class="entry padd-zero">
    <div class="padd">
        <h2>Filters</h2>
    </div>
</div>
<div class="row well">
    <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
            Select Category
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
            <li role="presentation" ng-repeat="cat in vm.cats"><a role="menuitem" tabindex="-1" href="" ng-click="vm.selectCat(cat)">{{cat.label}}</a></li>
        </ul>
    </div>
</div>
<div class="container-fluid" id="itemsDiv" ng-show="vm.showItems===true">
    <div class="row">
          <h3>{{vm.currentCat}}</h3>
    </div>
    <nav class="navbar navbar-default ">
        <div class="container-fluid">
            <div class="navbar-form navbar-left">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-filter"></i></span>
                        <input type="text" class="form-control" placeholder="filter" ng-model="filter.title">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="filter=''" ng-disabled="filter == ''"><i class="fa fa-remove"></i></button>
                        </span>
                    </div>
                </div>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <div class="navbar-form navbar-left ng-pristine ng-valid" role="search">
                        <div class="btn-toolbar">
                            <div class="btn-group">
                                <button class="btn btn-success" ng-click="vm.save()"><i class="fa fa-save"></i></button>
                                <button class="btn btn-success" ng-click="vm.refreshList()"><i class="fa fa-refresh"></i></button>                                
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            
            <table class="table table-striped table-hover  table-responsive">
                <thead>
                    <tr>
                        <th>&nbsp;</th>
                        <th ng-click="vm.sort('label')" style="cursor:pointer">Title</th>                        
                        <th><div class="pull-right" ng-bind-template="Showing {{filteredValues.length}} of {{vm.items.length}} records."></div></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in filteredValues = ( vm.items | filter: filter) | orderBy:title">
                        <td><input type="checkbox" ng-model="item.isSelected" /></td>
                        <td>{{item.title}}</td>                        
                        <td><a href="#/Items/Edit/{{item.id}}"><i class="fa fa-edit"></i></a></td>
                    </tr>
                </tbody>
            </table>
            
        </div>
    </div>
</div>
<div class="row" ng-show="vm.isBusy===true">
    <div class="progress progress-striped active" style="height:23px !important">
        <div class="progress-bar" style="width: 100%; font-size:large">Loading....<i class="fa fa-spinner fa-spin fa-lg"></i></div>
    </div>
</div>
